<body>
  <h1>BCalm</h1>

  {{> loginButtons}}

  <ul class="messages">
    {{#each messages}}
    {{>message}}
    {{/each}}
  </ul>

  <ul class="options">
    {{#each options}}
    {{>option}}
    {{/each}}
  </ul>

  <ul class="recorders">
    {{#each recorders}}
    {{> recorder}}
    {{/each}}
  </ul>
</body>
